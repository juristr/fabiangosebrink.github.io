# Jykell configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 5
language: 'en-uk'

# Website info
name: 'Offering Solutions'
shortname: 'Offering Solutions'
description: "Fabian Gosebrinks Blog"

# Author's info
author: 'Fabian Gosebrink'
# edit 'categories' in the front matter of every post to match this username
nickname: Fabian
bio: 'Developing Software. Speaking. Teaching. Having fun.'
bioextended: 'Hi, I am a Professional Software Engineer, MVP, Microsoft Technology Ambassador in Switzerland and Microsoft Certified Specialist in Web application development and Trainer at Digicomp. I like developing web applications with AngularJS, Angular2, ASP.NET, ASP.NET Core.'
location: 'St. Gallen, Switzerland'
url: 'http://offering.solutions'
image: 'assets/images/profile.jpg'

short_url: 'http://fabian-gosebrink.com'
google_analytics: UA-69281367-1
disqus: offeringsolutions
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: '/'

# Permalinks
# permalink: /:title
# permalink: /:categories/:year/:month/:day/:title.html
permalink: /:categories/:year/:month/:day/:title/
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

social:
  twitter: "https://twitter.com/FabianGosebrink"

# Settings for builing master branch with travis-ci
# with jekyll-travis



exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
